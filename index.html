<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Devicons-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <script src="https://kit.fontawesome.com/86eae2e33f.js" crossorigin="anonymous"></script>

    <!--Bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Website</title>

  </head>

  <body>

    <!-- Modal for adding new books -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Book Title</label>
                <input type="text" class="form-control" id="bookTitle">
              </div>
              <div class="mb-3">
                <label class="form-label">Book Author</label>
                <input type="text" class="form-control" id="bookAuthor">
              </div>
              <div class="mb-3">
                <label class="form-label">Book Description</label>
                <input type="text" class="form-control" id="bookDesc">
              </div>
              <div class="mb-3">
                <label class="form-label">Number of Pages</label>
                <input type="number" class="form-control" id="pageNum">
              </div>
              <div class="mb-3 readCheck">
                <label class="form-label">Read Status</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                </div>
              </div>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="submit-btn">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav shadow-sm">
      <ul>
        <li><a href="#">Personal Library</a></li>
        <li>   
          <!-- Trigger modal --> 
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add Book
          </button>
        </li>
      </ul>
    </nav>

    <main>
      <section class="main-container" id="container-main">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5 class="card-title">Book Title</h5>
            <p class="card-text">Book Author</p>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <p>Page Number</p>
            <div class="btn-container">
              <a href="#" class="btn btn-primary cross-mark" id="readButton">Read</a>
              <a href="#" class="btn btn-primary" id="removeButton">Remove</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
    
  </body>

</html>
